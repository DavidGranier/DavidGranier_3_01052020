<!DOCTYPE html>
<!--test-->
<html lang="fr">

    <head>

        <meta charset="UTF-8"/>
        <title>OhMyFood</title>
        <link rel="shortcut icon" href="images/ohmyfood@2x.svg">
        <link rel="stylesheet" href="css/style.css"/>
        <!--ICONES FONTAWESOME-->
        <script src="https://kit.fontawesome.com/818dad9a81.js" crossorigin="anonymous"></script>
        <!-- GOOGLE FONT ROBOTO-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <!--RESPONSIVE EN FONCTION DE LA TAILLE D'ECRAN-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    </head>

    <body>

        <header class="header">

            <img class="header__logo" src="images/ohmyfood@2x.svg" alt="Logo"/>

        </header>

        <div class="localiser">
            <i class="localiser__icone fas fa-map-marker-alt fa-small"></i>
            <p class="localiser__paragraphe">Paris, Belleville</p>
        </div>

        <section class="section-un">

            <h1 class="section-un__titre">Réservez le menu qui vous convient</h1>
            <p class="section-un__paragraphe">Découvrez des restaurants d'éxception, séléctionnés par nos soins. </p>
            <button class="section-un__bouton bouton" onclick="window.location.href = '#section-deux';">Explorer nos restaurants</button>

        </section>

        <section id="section-deux" class="section-deux">

            <h1 class="section-deux__titre">Fonctionnement</h1>

            <div class="section-deux__carte">
                <div class="section-deux__carte__numero">1</div>
                <i class="fas fa-mobile-alt"></i>
                <p>Choisissez un restaurant</p>
            </div>

            <div class="section-deux__carte">
                <div class="section-deux__carte__numero">2</div>
                <i class="fas fa-list-ul"></i>
                <p>Composez votre menu</p>
            </div>

            <div class="section-deux__carte">
                    <div class="section-deux__carte__numero">3</div>
                    <i class="fas fa-store"></i>
                    <p>Dégustez au restaurant</p>
            </div>
            
        </section>

        <section id="section-trois" class="section-trois">

            <h1>Réstaurants</h1>

        </section>
        

    </body>

</html>
